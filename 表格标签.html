<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HTML表格标签演示代码</title>
  </head>
  <body>
    <table width="500" border="1" cellpadding="5" cellspacing="10">
      <caption>商品信息</caption>
      <tr>
        <th>商品名字</th>
        <th>数量</th>
        <th>备注</th>
      </tr>
      <tr align="right" bgcolor="#33FFF">
        <td>雨伞</td>
        <td>100</td>
        <td rowspan="2">合并行</td>
      </tr>
      <tr>
        <td align="center" valign="middle">皮鞋</td>
        <td>200</td>
      </tr>
      <tr>
        <td colspan="3">合并列</td>
      </tr>
    </table>
  </body>
</html>
