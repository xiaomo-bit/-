<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HTML单选框和复选框实例代码</title>
  </head>
  <body>
    <h2 align="center">单选框和复选框</h2>
    <hr>
    <form class="" action="" method="post">
      <p>姓名：<input type="text" name="fullname" size="20" value=""/></p>
      <p>性别：<input type="radio" name="sex" value="0" checked/>男
      <input type="radio" name="sex" value="0"/>女</p>
      <p>爱好：<input type="checkbox" name="yes1" value="music" checked/>音乐
        <input type="checkbox" name="yes2" value="sport" />运动
        <input type="checkbox" name="yes3" value="literature" />文学
        <input type="checkbox" name="yes4" value="animal" />动漫
      </p>
      <p><input type="submit" name="sm" value="提交" />
        <input type="reset" name="rt" value="重置" />
        <button name="" value="" type="button">普通按钮</button>
      </p>
    </form>
    <hr>
  </body>
</html>
