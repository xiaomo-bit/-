<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>html文本标签示例代码</title>
  </head>
  <body>
    <h1>见或不见</h1>
    <hr size="3" width="50%" align="center"/>
    <h2><i>你见，或者不见我</i></h2>
    <h3>我就在那里</h3>
    <h4>不悲不喜</h4>
    <h5>你念，或者不念我</h5>
    <h6>情就在哪里</h6>
    <i>不来不去</i>
    <br/>
    <font face="隶书" color="red">你爱，或者不爱我</font>
    <b>爱就在那里</b>
    不增不减<br/>
    <p align="center">你跟，或者不跟我<br/>我的手就在你手里<br/>
      不舍不弃<br/></p>
    <div align="right">
      来我怀里<br/>或者<br/>让我住进你的心里<br/>
      默然 相爱<br/>寂静 欢喜
    </div>
  </body>
</html>
