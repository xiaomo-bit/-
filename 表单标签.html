<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HTML文本标签演示代码</title>
  </head>
  <body>
    <form action="" method="post" name="myForm">
      <p>姓名：<input type="text" name="name"/></p>
      <p>密码：<input type="password" name="password"/></p>
      <p>爱好：看书<input type="checkbox" name="book"/>
        听音乐<input type="checkbox" name="music"/></p>
      <p>性别：男<input type="radio" checked="checked" name="Sex" value="male"/>
              女<input type="radio" name="Sex" value="famel"/></p>
      <p>所在地：<select class="" name="place">
        <option value="zhejiang">浙江</option>
        <option value="jiangsu">江苏</option>
        <option value="shagnhai" selected="selected">上海</option>
      </select></p>
      <p>个人简介：
        <textarea name="textarea" cols="20" rows="5">
          这个人太懒了，什么都没留下</textarea></p>
      <p><input type="submit" value="提交"/>
        <input type="reset" value="重置"/></p>
    </form>
  </body>
</html>
